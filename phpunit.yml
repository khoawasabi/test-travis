<?xml version="1.0" encoding="UTF-8"?>
<phpunit
        backupGlobals="false"
        backupStaticAttributes="false"
        systaxCheck="false"
        color="true"
        convertErrorsToExceptions="true"
        convertNoticesToExceptions="true"
        convertWarningsToExceptions="true"
        processIsolation="false"
        stopOnFailure="false"
        bootstrap="vendor/autoload.php">


    <testsuites>
        <testsuite name="test how travis work with codeclimate that you PHPUnit">
            <directory suffix="Test.php">./Tests/Sum</directory>
        </testsuite>
        <testsuite name="Tests Data">
            <directory suffix="Test.php">./Tests/DataCheck</directory>
        </testsuite>
    </testsuites>

    
    <filter>
        <whitelist addUncoveredFilesFromWhitelist="true" processUncoveredFilesFromWhitelist="true">
            <directory suffix=".php">./Sources</directory>
            <exclude>
                <directory>./vendor</directory>
                <directory>./Tests</directory>
            </exclude>
        </whitelist>
    </filter>

    <logging>
        <log type="coverage-clover" target="./build/logs/clover.xml"/>
    </logging>

</phpunit>
